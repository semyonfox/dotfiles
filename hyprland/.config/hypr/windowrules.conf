# See https://wiki.hyprland.org/Configuring/Window-Rules/
# Note: Window and layer rules from Hyde are incompatible with Hyprland 0.53.3
# The window/layer rule syntax was completely rewritten in 0.53

# ======================================================================
# WINDOW OPACITY - Active: 95%, Inactive: 80%
# ======================================================================

# Terminal windows - 95% active, 80% inactive
windowrule = opacity 0.95:0.80, class:^(ghostty)$
windowrule = opacity 0.95:0.80, class:^(kitty)$
windowrule = opacity 0.95:0.80, class:^(Alacritty)$
windowrule = opacity 0.95:0.80, class:^(wezterm)$

# Other common apps with transparency
windowrule = opacity 0.95:0.80, class:^(nautilus)$
windowrule = opacity 0.95:0.80, class:^(code)$

# Exceptions - full opacity (no transparency)
windowrule = opacity 1.0, class:^(firefox)$
windowrule = opacity 1.0, class:^(steam)$
windowrule = opacity 1.0, class:^(mpv)$

