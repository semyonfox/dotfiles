# See https://wiki.hyprland.org/Configuring/Window-Rules/
# Note: Window and layer rules from Hyde are incompatible with Hyprland 0.53.3
# The window/layer rule syntax was completely rewritten in 0.53

# ======================================================================
# WINDOW OPACITY - Active: 95%, Inactive: 80%
# ======================================================================

# Terminal windows
windowrulev2 = opacity 0.95 0.80, class:ghostty
windowrulev2 = opacity 0.95 0.80, class:kitty
windowrulev2 = opacity 0.95 0.80, class:Alacritty
windowrulev2 = opacity 0.95 0.80, class:wezterm

# Default opacity for all other windows
windowrulev2 = opacity 0.95 0.80, class:^(?!xdg-desktop-portal).*$

# Exceptions - full opacity (no transparency)
windowrulev2 = opacity 1.0 1.0, class:firefox
windowrulev2 = opacity 1.0 1.0, class:steam
windowrulev2 = opacity 1.0 1.0, title:Steam
windowrulev2 = opacity 1.0 1.0, class:mpv

