# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Status Bar Style matching Starship/Neovim (Powerbar)
set -g status-position bottom
set -g status-interval 1
set -g status-justify left
set -g status-style 'bg=black fg=white' # Match starship "black" (base)
set -g status-left-length 100
set -g status-right-length 100

# Colors (Catppuccin Mocha) mappings to Starship
# Base (Black)       = #1e1e2e
# Surface0 (BrBlack) = #313244
# Text (White)       = #cdd6f4
# Red                = #f38ba8
# Green              = #a6e3a1
# Blue               = #89b4fa

# -- Status Left --
# Starship: [Icon](bg=black) -> [Directory](bg=bright-black) -> [Git](bg=black)
# Our mapping: [Session](bg=bright-black) -> [Windows](bg=black)

# 1. The "Head": Matches Starship Prompt Symbol
#    White Icon on Black BG.
# 2. The "Directory" equivalent: Session Name.
#    White Text on Bright-Black BG.
set -g status-left "#[fg=#cdd6f4,bg=#1e1e2e,bold]  #[fg=#1e1e2e,bg=#313244]#[fg=#cdd6f4,bg=#313244,bold] #S #[fg=#313244,bg=#1e1e2e,nobold]"

# -- Window Status --
# Active: Matches Starship "Git Branch" (Black BG, White Text)
# Note: Starship uses 'bg=black' for git.
set -g window-status-current-format "#[fg=#1e1e2e,bg=#1e1e2e]#[fg=#cdd6f4,bg=#1e1e2e,bold] #I:#W #[fg=#1e1e2e,bg=#1e1e2e,nobold]"

# Inactive: Dimmed
set -g window-status-format "#[fg=#bac2de,bg=#1e1e2e] #I:#W "

# -- Status Right --
# Starship Right: [User](bg=Red) -> [Host](bg=Bright-Black/Green)
# Flow:
# 1. Red Separator (Left Arrow/Bubble start)
# 2. User Icon (Red BG)
# 3. User Text (Bright-Black BG) -> HARD TRANSITION in Starship?
#    Actually Starship: `[ ](fg:black bg:red)` then `$username` (style user bg:bright-black).
#    So we need: Red BG Icon -> Bright-Black BG Text.
# 4. Green Separator (on Bright-Black)
# 5. Host Icon (Green BG)
# 6. Host Text (Bright-Black BG)

set -g status-right "#[fg=#f38ba8,bg=#1e1e2e]#[fg=#1e1e2e,bg=#f38ba8]  #[fg=#cdd6f4,bg=#313244] #(whoami) #[fg=#a6e3a1,bg=#313244]#[fg=#1e1e2e,bg=#a6e3a1] 󰌽 #[fg=#cdd6f4,bg=#313244] #H #[fg=#313244,bg=#1e1e2e]"

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'