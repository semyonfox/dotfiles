add_newline = false
command_timeout = 1000

# Simple, clean prompt with Catppuccin Mocha colors
format = """
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$character"""

[directory]
style = "bold #89b4fa"
format = "[ $path]($style) "
truncation_length = 5
truncate_to_repo = true

[git_branch]
style = "bold #f5c2e7"
format = "[ $branch]($style) "

[git_status]
style = "#f9e2af"
