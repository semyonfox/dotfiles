add_newline = false
command_timeout = 1000

# Catppuccin Mocha themed, 2-line prompt
# Top: dir + git + all context logos + duration ─── user@host
# Bottom: ╰─> (green success, red fail)

format = """
$directory\
$git_branch\
$git_status\
$docker_context\
$kubernetes\
$aws\
$gcloud\
$azure\
$terraform\
$firebase\
$nodejs\
$python\
$rust\
$golang\
$java\
$php\
$ruby\
$elixir\
$lua\
$c\
$cmake\
$dart\
$fill\
$cmd_duration\
$username\
$hostname\
$line_break\
$character"""

# Directory - Catppuccin blue
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[ $path]($style) "
style = "bold #89b4fa"
truncation_symbol = "…/"

# Git branch - Catppuccin mauve
[git_branch]
format = "[on](fg:#cdd6f4) [$symbol$branch]($style) "
symbol = " "
style = "bold #cba6f7"

# Git status - Catppuccin red for changes
[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold #f38ba8"
conflicted = "="
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"
ahead = "⇡${count}"
behind = "⇣${behind_count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

# Docker - only when in docker context
[docker_context]
format = "[via](fg:#cdd6f4) [$symbol$context]($style) "
symbol = " "
style = "bold #89dceb"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# Kubernetes - only when kubectl config exists
[kubernetes]
format = "[via](fg:#cdd6f4) [$symbol$context]($style) "
symbol = "󱃾 "
style = "bold #89dceb"
disabled = false
detect_files = ["k8s"]
detect_folders = ["k8s", ".kube"]

# AWS - when AWS credentials/config exist
[aws]
format = "[via](fg:#cdd6f4) [$symbol($profile)(\($region\))]($style) "
symbol = " "
style = "bold #f9e2af"
disabled = false

# Google Cloud - when gcloud config exists
[gcloud]
format = "[via](fg:#cdd6f4) [$symbol$account(@$domain)(\($project\))]($style) "
symbol = "󱇶 "
style = "bold #89dceb"
disabled = false

# Azure - when Azure CLI config exists
[azure]
format = "[via](fg:#cdd6f4) [$symbol($subscription)]($style) "
symbol = "󰠅 "
style = "bold #89dceb"
disabled = false

# Terraform - when .tf files exist
[terraform]
format = "[via](fg:#cdd6f4) [$symbol$workspace]($style) "
symbol = "󱁢 "
style = "bold #cba6f7"
detect_files = ["*.tf", ".terraform"]
detect_folders = [".terraform"]

# Firebase - when firebase.json exists
[package]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = "󰥨 "
style = "bold #f9e2af"
display_private = false
disabled = false

# Node.js - Catppuccin green
[nodejs]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #a6e3a1"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# Python - Catppuccin yellow
[python]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #f9e2af"
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py", "poetry.lock"]

# Rust - Catppuccin peach
[rust]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #fab387"
detect_files = ["Cargo.toml", "Cargo.lock"]

# Go - Catppuccin teal
[golang]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #94e2d5"
detect_files = ["go.mod", "go.sum"]

# Java - Catppuccin red
[java]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #f38ba8"
detect_files = ["pom.xml", "build.gradle", "build.gradle.kts"]

# PHP - Catppuccin mauve
[php]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #cba6f7"
detect_files = ["composer.json", ".php-version"]

# Ruby - Catppuccin red
[ruby]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #f38ba8"
detect_files = ["Gemfile", ".ruby-version"]

# Elixir - Catppuccin mauve
[elixir]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #cba6f7"
detect_files = ["mix.exs"]

# Lua - Catppuccin blue
[lua]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #89b4fa"
detect_files = [".lua-version"]
detect_folders = ["lua"]

# C/C++ - Catppuccin blue
[c]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #89b4fa"
detect_files = []
detect_extensions = ["c", "h", "cpp", "hpp"]

# CMake - Catppuccin teal
[cmake]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = "△ "
style = "bold #94e2d5"
detect_files = ["CMakeLists.txt"]

# Dart/Flutter - Catppuccin blue
[dart]
format = "[via](fg:#cdd6f4) [$symbol$version]($style) "
symbol = " "
style = "bold #89b4fa"
detect_files = ["pubspec.yaml", "pubspec.yml"]

# Command duration - always show if > 1s
[cmd_duration]
min_time = 1000
format = "[took](fg:#cdd6f4) [$duration]($style) "
style = "bold #f9e2af"
show_milliseconds = false

# Username - Catppuccin lavender
[username]
show_always = false
format = "[$user]($style)"
style_user = "bold #b4befe"
style_root = "bold #f38ba8"

# Hostname - Catppuccin green (SSH only)
[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold #a6e3a1"

# Fill with subtle line
[fill]
symbol = "─"
style = "#45475a"

# Status module - hidden but affects character color
[status]
disabled = false
format = ""

# Prompt character - rounded arrow, changes color based on exit
[character]
format = "$symbol "
success_symbol = "[╰─>](bold #a6e3a1)"
error_symbol = "[╰─>](bold #f38ba8)"
vimcmd_symbol = "[╰─<](bold #cba6f7)"
vimcmd_replace_one_symbol = "[╰─<](bold #fab387)"
vimcmd_replace_symbol = "[╰─<](bold #fab387)"
vimcmd_visual_symbol = "[╰─<](bold #f9e2af)"
