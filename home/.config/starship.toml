# Directory
[directory]
style = "bold blue"
format = "[](bold blue) $path"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "â€¦/"
read_only = " ðŸ”’"
read_only_style = "bold red"

[directory.substitutions]
"Documents" = "ó°ˆ™ "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git branch
[git_branch]
style = "bold yellow"
symbol = " "
format = "( on [$symbol$branch]($style))"

# Git state (merge, rebase, etc)
[git_state]
style = "bold red"
format = '( [$state( $progress_current/$progress_total)]($style))'

# Git status
[git_status]
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style))'
conflicted = "="
untracked = "?"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

# Docker
[docker_context]
style = "bold sky"
symbol = " "
format = "( via [$symbol$context]($style))"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# Kubernetes
[kubernetes]
style = "bold yellow"
symbol = "ó±ƒ¾ "
format = "( in [$symbol$context]($style))"
disabled = false
detect_files = ["k8s"]
detect_folders = ["k8s", ".kube"]

# AWS
[aws]
style = "bold yellow"
symbol = " "
format = "( via [$symbol($profile)(\\($region\\))]($style))"
disabled = false

# Node.js
[nodejs]
style = "bold green"
symbol = " "
format = "( via [$symbol$version]($style))"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# Python
[python]
style = "bold yellow"
symbol = " "
format = "( via [$symbol$version]($style))"
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py", "poetry.lock"]

# Rust
[rust]
style = "bold peach"
symbol = " "
format = "( via [$symbol$version]($style))"
detect_files = ["Cargo.toml", "Cargo.lock"]

# Go
[golang]
style = "bold sky"
symbol = " "
format = "( via [$symbol$version]($style))"
detect_files = ["go.mod", "go.sum"]

# Fill with line
[fill]
symbol = "â”€"
style = "surface1"

# Command duration
[cmd_duration]
min_time = 1000
style = "bold yellow"
format = "(took [$duration]($style))"
show_milliseconds = false

# Username
[username]
show_always = true
style_user = "bold lavender"
style_root = "bold red"
format = "[@$user]($style)"

# Hostname
[hostname]
ssh_only = false
style = "bold green"
format = "on [@$hostname]($style)"

# Prompt character
[character]
format = "$symbol "
success_symbol = "[â•°â”€>](bold green)"
error_symbol = "[â•°â”€>](bold red)"
vimcmd_symbol = "[â•°â”€<](bold mauve)"
vimcmd_replace_one_symbol = "[â•°â”€<](bold peach)"
vimcmd_replace_symbol = "[â•°â”€<](bold peach)"
vimcmd_visual_symbol = "[â•°â”€<](bold yellow)"
