# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-shell /bin/zsh

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Status Bar Style matching Starship/Neovim (Powerbar)
set -g status-position bottom
set -g status-interval 1
set -g status-justify left
set -g status-style 'bg=black fg=white' # Match starship "black" (base)
set -g status-left-length 100
set -g status-right-length 100

# Colors (Catppuccin Mocha) mappings to Starship
# Base (Black)       = #1e1e2e
# Surface0 (BrBlack) = #313244
# Text (White)       = #cdd6f4
# Red                = #f38ba8
# Green              = #a6e3a1
# Blue               = #89b4fa

# -- Status Left --
# Starship: [Icon](bg=black) -> [Directory](bg=bright-black) -> [Git](bg=black)
# Our mapping: [Session](bg=bright-black) -> [Windows](bg=black)

# 1. The "Head": Matches Starship Prompt Symbol
#    White Icon on Black BG.
# 2. The "Directory" equivalent: Session Name.
#    White Text on Bright-Black BG.
set -g status-left "#[fg=#cdd6f4,bg=#1e1e2e,bold]  #[fg=#1e1e2e,bg=#313244]#[fg=#cdd6f4,bg=#313244,bold] #S #[fg=#313244,bg=#1e1e2e,nobold]"

# -- Window Status --
# Active: Matches Starship "Git Branch" (Black BG, White Text)
# Note: Starship uses 'bg=black' for git.
set -g window-status-current-format "#[fg=#1e1e2e,bg=#1e1e2e]#[fg=#cdd6f4,bg=#1e1e2e,bold] #I:#W #[fg=#1e1e2e,bg=#1e1e2e,nobold]"

# Inactive: Dimmed
set -g window-status-format "#[fg=#bac2de,bg=#1e1e2e] #I:#W "

# -- Status Right --
# Starship Right: [User](bg=Red) -> [Host](bg=Bright-Black/Green)
# Flow:
# 1. Red Separator (Left Arrow/Bubble start)
# 2. User Icon (Red BG)
# 3. User Text (Bright-Black BG) -> HARD TRANSITION in Starship?
#    Actually Starship: `[ ](fg:black bg:red)` then `$username` (style user bg:bright-black).
#    So we need: Red BG Icon -> Bright-Black BG Text.
# 4. Green Separator (on Bright-Black)
# 5. Host Icon (Green BG)
# 6. Host Text (Bright-Black BG)

set -g status-right "#[fg=#f38ba8,bg=#1e1e2e]#[fg=#1e1e2e,bg=#f38ba8]  #[fg=#cdd6f4,bg=#313244] #(whoami) #[fg=#a6e3a1,bg=#313244]#[fg=#1e1e2e,bg=#a6e3a1] 󰌽 #[fg=#cdd6f4,bg=#313244] #H #[fg=#313244,bg=#1e1e2e]"

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# ======================================================================
# VIM-TMUX-NAVIGATOR INTEGRATION
# ======================================================================
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"

# Seamless navigation between vim windows and tmux panes
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Restore Ctrl+l to clear screen (use Ctrl+\ instead in tmux)
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\' 'send-keys C-l'

# Copy mode vim-tmux-navigator bindings
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-save interval (minutes), default is 15
set -g @continuum-restore 'on'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
